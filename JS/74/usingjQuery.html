<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /*#first:hover {
        background-color: antiquewhite;
      }*/

        .hover {
            background-color: antiquewhite !important;
        }

        #first {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1 id="donald">Donald Trump</h1>

    <h1 id="kamala">Kamala Harris</h1>

    <label>first: <input id="first" name="first" /></label>
    <label>last: <input id="last" name="last" /></label>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const donald = $('#donald');
        donald.css('color', 'green');
        console.log(donald.css('color'));

        donald.css('position', 'absolute');
        donald.css('bottom', '100px');
        donald.click(() => {
            console.log('donald was clicked!');
            donald.css('bottom', 0);
        });

        setTimeout(() => {
            donald.hide();
        }, 2000);

        setTimeout(() => {
            donald.show();
        }, 4000);

        donald.on('mouseenter', () => console.log('mouse is on donald'));
        donald.on('mouseleave', () => console.log('mouse is no longer on donald'));

        $('#kamala')
            .css('font-family', 'cursive')
            .css('font-size', '4em')
            .on('mouseenter', () => console.log('mouse entered Kamala'))
            .click(() => {
                console.log('kamala was clicked');
            });

        $('h1').css('background-color', 'red');

        //const first = $('#first');

        const inputs = $('input')
        inputs.on('mouseenter', function () {
            //$(this).css('background-color', 'antiquewhite');
            $(this).addClass('hover');
        })
            .on('mouseleave', e => {
                //$(e.target).css('background-color', 'white');
                $(e.target).removeClass('hover');
            });
    </script>
</body>

</html>
