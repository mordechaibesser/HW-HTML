<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #icon {
        width: 20em;
      }

      .has-weather {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-end">
        <div class="col-3 col-md-2">
          <input class="form-control" id="zip" />
        </div>
      </div>

      <div class="no-weather">
        <h5 id="error" class="text-danger"></h5>
        <h2>enter a zip to see weather</h2>
      </div>

      <div class="row has-weather">
        <div>The weather in <span id="location"></span></div>
        <img id="icon" />
        <div><span id="temp"></span> and <span id="desc"></span></div>
      </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
